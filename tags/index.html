---
layout: default
title: Tags
---
<h3>Tags</h3>
{% assign sorted_tags = site.tags | sort %}
{% for t in sorted_tags %}
<div class="collapsable" data-sort-key="{{ t[0] | downcase }}">
	<p>
		<span class="collapsable-header"><a href="#{{ t[0] | downcase }}" name="{{ t[0] | downcase }}">{{ t[0] }} ({{ t[1] | size }})</a></span>
		<br />
		<span class="collapsable-item">
			{% for p in t[1] %}
			&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ p.url }}">{{ p.title }}</a> ({{ p.date | date: "%-d %b %Y" }})<br />
			{% endfor %}
		</span>
	</p>
</div>
{% endfor %}
