---
layout: page
title: Tags
---
<script type="text/javascript">
	$(document).ready(function() {
		$('.collapsable .collapsable-item').hide();

		var items = $('.collapsable[data-sort-key]');
		var anchor = items.first().parent();
		items = items.sort(function(x, y) {
			var xData = $(x).data('sort-key');
			var yData = $(y).data('sort-key');
			return xData.localeCompare(yData);
		});
		items.each(function(i, e) {
			e = $(e);
			anchor.append(e);
		});

		$('.collapsable .collapsable-header').each(function(i,e) {
			e = $(e);
			e.click(function() {
				e.parent().children('.collapsable-item').slideToggle();
			});
		});

		var hash = window.location.hash.substring(1);
		if (hash) {
			$('a[name="' + hash + '"]').parent().click();
		}
	});
</script>

<h3>Tags</h3>
{% for t in site.tags %}
<div class="collapsable" data-sort-key="{{ t[0] | upcase }}">
	<p>
		<span class="collapsable-header"><a href="#{{ t[0] | upcase }}" name="{{ t[0] | upcase }}">{{ t[0] }} ({{ t[1] | size }})</a></span>
		<br />
		<span class="collapsable-item">
			{% for p in t[1] %}
			&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ site.url }}{{ p.url }}">{{ p.title }}</a> ({{ p.date | date: "%-d %b %Y" }})<br />
			{% endfor %}
		</span>
	</p>
</div>
{% endfor %}
