---
layout: default
title: Tags
---
<div id="top_article">
	<h3>Tags</h3>
	<ul>
	{% for t in site.tags %} 
	  <li>
			<h4>{{ t[0] }} ({{ t[1] | size }})</h4>
		  <ul>
		  	{% for p in t[1] %}
		  		<li><a href="{{ site.url }}{{ p.url }}">{{ p.title }}</a></li>
		  	{% endfor %}
		  </ul>
		</li>
	{% endfor %}
	</ul>
</div>
