---
layout: page
title: Tags
---
<h3>Tags</h3>
{% for t in site.tags %} 
<div class="collapsable">
	<h4 class="collapsable-header">{{ t[0] }} ({{ t[1] | size }})</h4>
	<ul class="collapsable-item">
		{% for p in t[1] %}
			<li><a href="{{ site.url }}{{ p.url }}">{{ p.title }}</a></li>
		{% endfor %}
	</ul>
</div>
{% endfor %}
