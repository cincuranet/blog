<article>
	<h3>{{ page.title | escape }} <a href="{% include post_link post=page %}" rel="bookmark nofollow" title="Permalink"><span class="fa fa-link"></span></a></h3>
	{% include post_meta post=page %}
{{ content }}
</article>

<div id="comments">

</div>

<script type="text/javascript">
	var disqus_url = 'http://{{ site.address }}{{ page.url }}/';
</script>
