---
layout: base
---
<article>
	<h3>{{ page.title | encode }} <a href="{% include post_permalink, post: page %}" rel="bookmark nofollow" title="Permalink"><span class="fa fa-link" aria-label="Permalink"></span></a></h3>
	{% include post_meta, post: page %}
{{ content }}
</article>

<div id="comments">
	<div id="disqus_thread"></div>
</div>

<script type="text/javascript">
	var disqus_url = 'http://{{ site.address }}{% include post_permalink, post: page %}';
</script>
