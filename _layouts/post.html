---
layout: base
---
<article>
	<h3>{{ page.title | blog.escape }} <a href="{{ include "post_permalink" page }}" rel="bookmark nofollow" title="Permalink"><span class="fa fa-link" aria-label="Permalink"></span></a></h3>
	{{ include "post_meta" page }}
{{ content }}
</article>

<article>
	<p class="bio">
		<a href="/about"><img src="/assets/bio_image.png" alt="Profile Picture" /></a>
		{{ include "bio_en" }}
	</p>
</article>

<div id="comments">
<script src="https://utteranc.es/client.js"
        repo="cincuranet/blog-comments"
        issue-term="post_{{ post.id }}"
        theme="boxy-light"
        crossorigin="anonymous"
        async>
</script>
</div>

<script type="text/javascript">
	var is_post = true;
</script>
