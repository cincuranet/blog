{% include header.html %}

<script type="text/javascript">
	$(document).ready(blog.initPostPage);
</script>
<main>
	<article>
		<h3>{{ page.title }}</h3>
		<p class="meta">Published <span title="{{ page.date | date: "%-d %b %Y %H:%M UTC (%A)" }}">{{ page.date | date: "%-d %b %Y" }}</span> in {{ page.tags | sort | array_to_sentence_string }}</p>
{{ content }}
	</article>

	<div class="comment">
<div id="disqus_thread"></div>
	</div>
</main>

{% include footer.html %}
