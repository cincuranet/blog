---
layout: default
---
<div class="col last span-10 nudge-2">
	<h4 class="ver small">Latest Entries</h4>	
</div>
{% for post in site.posts limit: site.site_posts %}
<div class="post">
	<div class="post-meta col span-2">
		<ul class="nav">
			<li title="{{ post.date | date: "%-d %b %Y %H:%M UTC (%A)" }}">{{ post.date | date: "%-d %b %Y" }}</li>
			<li>Tags: {{ post.tags | array_to_sentence_string }}</li>
			<li><a href="{{ site.disqus_base_url }}{{ post.url }}#disqus_thread">View Comments</a></li>
		</ul>
	</div>

	<article class="span-10 nudge-2">
		<h3><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
		{{ post.excerpt }}
		<p><a href="{{ site.url }}{{ post.url }}">Continue reading...</a></p>
	</article>
</div>
{% endfor %}

<script type="text/javascript">
var disqus_shortname = 'blogcincuranet';

(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
