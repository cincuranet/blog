---
layout: default
---
<script type="text/javascript">
	$(document).ready(blog.initPostsListPage);
</script>
{% for post in site.posts limit: site.site_posts %}
<article>
	<h3><a href="{{ site.address }}{{ post.url }}">{{ post.title }}</a></h3>
	<p class="meta">Published <span title="{{ post.date | date: "%-d %b %Y %H:%M UTC (%A)" }}">{{ post.date | date: "%-d %b %Y" }}</span> in {{ post.tags | sort | array_to_sentence_string }}</p>
	{{ post.excerpt }}
	<p class="links"><a href="{{ site.address }}{{ post.url }}">{{ site.excerpt_link_name }}</a>&nbsp;|&nbsp;<a href="{{ site.address }}{{ post.url }}#disqus_thread" data-disqus-url="http:{{ site.address }}{{ post.url }}">View Comments</a></p>
</article>
{% endfor %}
