---
layout: default
---
{% for post in site.posts limit: site.site_posts %}
<div class="post post-list">
	<article>
		<h3><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
		{{ post.excerpt }}
		<div class="links">
			<p><a href="{{ site.url }}{{ post.url }}">Continue reading...</a>&nbsp;|&nbsp;<a href="{{ site.disqus_base_url }}{{ post.url }}#disqus_thread">View Comments</a></p>
		</div>
		<div class="meta">
			<p>Published <span title="{{ post.date | date: "%-d %b %Y %H:%M UTC (%A)" }}">{{ post.date | date: "%-d %b %Y" }}</span> in {{ post.tags | array_to_sentence_string }}.</p>
		</div>
	</article>
</div>
{% endfor %}

<script type="text/javascript">
var disqus_shortname = 'blogcincuranet';

(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
