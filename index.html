---
layout: base
---
{% for post in site.posts limit: site.site_posts %}
<article>
	<h3><a href="{{ post.url }}/">{{ post.title | encode }}</a></h3>
	{% include post_meta, post: post %}
	{{ post.excerpt }}
	<p class="links"><a href="{{ post.url }}/">{{ site.excerpt_link_name }}</a><span class="divider"></span><a href="{{ post.url }}/#comments"><span class="fa fa-comments" aria-label="Comments"></span>&nbsp;<span class="disqus-comment-count" data-disqus-url="http://{{ site.address }}{{ post.url }}/">&nbsp;</span></a></p>
</article>
{% endfor %}
