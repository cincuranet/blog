<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="robots" content="all,follow" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% if page.title %}
	<title>{{ page.title }} | {{ site.name | strip_html }}</title>
	{% else %}
	<title>{{ site.name | strip_html }} | {{ site.description | strip_html }}</title>
	{% endif %}
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />

	<link rel="alternate" type="application/atom+xml" title="{{ site.name | strip_html }}" href="/{{ site.feed }}" />

	<link rel="openid2.provider" href="https://openid.stackexchange.com/openid/provider" />
	<link rel="openid2.local_id" href="https://openid.stackexchange.com/user/0737fcac-a411-47ad-8255-7cd579b7dbf1" />

	<link rel="stylesheet" href="/assets/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="/assets/syntax.css" type="text/css" media="all" />
	<link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css" type="text/css" media="all" />
	<link rel="stylesheet" href="/assets/fancybox/jquery.fancybox.css" type="text/css" media="all" />
</head>
<body>
<div id="wrapper">
	<nav>
		<ul>
			<li><a href="/"><span class="fa fa-home icon" aria-label="Home"></span></a></li>
			<li><a href="/archive/">Archive</a></li>
			<li><a href="/tags/">Tags</a></li>
			<li><a href="/about/">About</a></li>
			<li><a href="/cv/">CV</a></li>
		</ul>
	</nav>

	<header>
		<h1><a href="/">{{ site.description }}</a></h1>
		<h2><span class="low">by</span> {{ site.name }}</h2>
	</header>
